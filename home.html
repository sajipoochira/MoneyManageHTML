    <div id="IncomeEntry">
        <div class="row">
            <div class="container p-4 justify-content-center">

                <form id="Incomeform">

                    <div class="form-row">
                        <h2 class="text-center col-md-6">Income</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputIncDate">Date</label>
                            <input type="date" class="form-control" id="inputIncDate" name="date" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputIncAmount">Amount</label>
                            <input type="number" class="form-control" id="inputIncAmount" placeholder="Amount"
                                name="income_Amount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputIncDescription" class="text-bold">Description</label>
                            <input type="text" class="form-control" id="inputIncDescription" placeholder="Description"
                                name="income_Description">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputIncCategory">Category</label>
                            <select id="inputIncCategory" class="form-control" name="income_Catogory">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                            <a class="text-primary" href="" id="AddCategory">Add Catagory</a>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAccount">Account</label>
                            <select id="inputAccount" class="form-control" name="account">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                            <a class="text-primary" href="" id="AddAccount">Add Account</a>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary col-md-6">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div id="expenceEntry">
        <div class="row">
            <div class="container p-4 justify-content-center">

                <form id="expenceform">

                    <div class="form-row">
                        <h2 class="text-center col-md-6">Expence</h2>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputexpDate">Date</label>
                            <input type="date" class="form-control" id="inputIncDate" placeholder="Date" name="date">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputExpAmount">Amount</label>
                            <input type="float" class="form-control" id="inputExpAmount" name="expence_Amount"
                                placeholder="Amount" step="0.01">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputExpDescription" class="text-bold">Description</label>
                            <input type="text" class="form-control" id="inputExpDescription" name="expence_Description"
                                placeholder="Description">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputExpCategory">Category</label>
                            <select id="inputExpCategory" class="form-control" name="expence_Catogory">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                            <a class="text-primary" href="" id="AddCategory">Add Catagory</a>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAccount">Account</label>
                            <select id="inputAccountexp" class="form-control" name="account">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                            <a class="text-primary" href="" id="AddAccount">Add Account</a>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary col-md-6">Add</button>
                </form>
            </div>
        </div>
    </div>
